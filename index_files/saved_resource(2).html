<script type="text/javascript">
	const themeName = document.cookie.split("; ").find((row) => row.startsWith("userTheme="))?.split("=")[1];
	const widget = document.getElementById('newsWidgetFrame');
	if (themeName) {
		widget.setAttribute('src', `https://www.sravni.ru/ugc-widgets/news-widget/vertical/banner/${themeName}/`)
	}

        <script>
            (function () {
                const windowParent = window.parent;
                const onChangeFocus = function() {
                    const hasFocus = document.hasFocus();
                    windowParent.postMessage({
                        type: 'focus-updated',
                        hasFocus: hasFocus,
                        id: 'c5c7dd',
                    }, '*');
                    window.removeEventListener('focus', onChangeFocus);
                };
                window.addEventListener('focus', onChangeFocus);
            })();
        </script>
